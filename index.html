<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1ea920;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #065824;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-actions .submit-btn {
            background-color: #0a9711;
            color: #fff;
        }
        .form-actions .reset-btn {
            background-color: #df2c2c;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="form-container">
    <br>
    <br>
    <br>
    <h2>Adım 1: Kişi Bilgileri</h2>
    <div class="form-group">
        <label for="name">Ad ve Soyad</label>
        <input type="text" id="name" name="name" placeholder="Adınız ve soyadınız">
    </div>
    <div class="form-group">
        <label for="email">E-Posta</label>
        <input type="email" id="email" name="email" placeholder="ornek@programlar.com">
    </div>
    <div class="form-group">
        <label for="phone">Telefon</label>
        <input type="text" id="phone" name="phone" placeholder="Telefon numarası">
    </div>

    <h2>Adım 2: Adres Bilgileri</h2>
    <div class="form-group">
        <label for="address">Adres</label>
        <textarea id="address" name="address" placeholder="Adres"></textarea>
    </div>
    <div class="form-group">
        <label for="postal-code">Posta Kodu</label>
        <input type="text" id="postal-code" name="postal-code" placeholder="Posta Kodu">
    </div>
    <div class="form-group">
        <label for="country">Ülke</label>
        <input type="text" id="country" name="country" placeholder="Ülke">
    </div>

    <h2>Adım 3: Kredi Kartı Bilgileri</h2>
    <div class="form-group">
        <label for="card-type">Kart Türü</label>
        <select id="card-type" name="card-type">
            <option value="visa">VISA</option>
            <option value="paypal">Paypal</option>
            <option value="mastercard">Mastercard</option>
        </select>
    </div>
    <div class="form-group">
        <label for="card-number">Kart Numarası</label>
        <input type="text" id="card-number" name="card-number" placeholder="Kart Numarası">
    </div>
    <div class="form-group">
        <label for="security-code">Güvenlik Kodu</label>
        <input type="text" id="security-code" name="security-code" placeholder="Güvenlik Kodu">
    </div>

    <div class="form-actions">
        <button type="submit" class="submit-btn">SATIN AL</button>
        <button type="reset" class="reset-btn">TEMİZLE</button>
    </div>
</div>

</body>
</html>
